<!DOCTYPE html>
<html>
  <head>
    <title>Po-K-Pop</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- =============Google Fonts===================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  </head>
  <body>

<!-- ======================== Audio ============================= -->
    <label>
    <h2>Music</h2>
    <label class="switch">
      <input type="checkbox" id="musicToggle">
      <span class="slider round"></span>
    </label>

    <audio loop id="music">
      <source src="audio/Henry Young - Honestly (feat. Ashley Alisha).mp3">
    </audio>

<!-- ==================== Opening Screen ============================ -->
    <div id="title">
      <h1>Po-K-Pop!</h1>
    </div>
    <div class="opening-buttons">
      <button class="start-button" id="start-button" onclick="gameStart()"> Start!</button>
      <button class="guideBtn" id="guideBtn" onclick="instructions()">How to Play</button>

  </div>

<!-- ==================== End Screen =============================== -->

<!---------Player 1 wins ----------->
  <div class="p1-wins, hidden" id="p1-wins">
    <h3>Heartthrob Wins!</h3>
    <div class="avatar-win" src = "https://i.imgur.com/o2wohTb.png" ></div>
  </div>

<!---------Player 2 wins ----------->
  <div class="p2-wins, hidden" id="p2-wins">
    <h3>Heartbreaker Wins!</h3>
    <div class="avatar-p2-win" src = "https://i.imgur.com/hsAD6Ig.png"></div>
  </div>

  <!--=========================== Battle Area ====================================-->
    <div id="battle-screen"class="hidden">
    <!----------- Player 1 ------------------>
    <div id="player1"class="hidden">
      <div id="name-p1">Heartthrob</div>
      <div class="health-bar">
        <div id="player1-health" class="player1-health"></div>
      </div>
      <div id="player1-controls"class="hidden">
      <button id="p1-attack" onclick="handleAttack()">Sing</button>
      <button id="p1-block" onclick="handleBlock()">Dance</button>
      <button id="p1-heal" onclick="handleHeal()">Visual</button>
      <button id="p1-special" onclick="handleSpecialAttack()">Wink</button>
      <div class="avatar" src = "https://i.imgur.com/o2wohTb.png"></div>
      </div>
    </div>
    
    <!----------- Player 2 ------------------>
    <div id="player2"class="hidden">
      <div id="name-p2">Heartbreaker</div>
      <div class="health-bar">
      <div id="player2-health" class="player2-health"></div>
    </div>
      <div id="player2-controls"class="hidden">
      <button id="p2-attack" onclick="handleAttack()">Sing</button>
      <button id="p2-block"  onclick="handleBlock()">Dance</button>
      <button id="p2-heal" onclick="handleHeal()">Visual</button>
      <button id="p2-special" onclick="handleSpecialAttack()">Wink</button>
      <div class="avatar-p2" src="https://i.imgur.com/hsAD6Ig.png"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
